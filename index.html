<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="display-4 text-center bg-dark-subtle">
        Cadastro de Alunos
    </header>

    <main class="container">
        <section class="my-5">
            <div class="row my-3">
                <div class="display-6">
                    Formulário de Cadastro:
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-10 offset-md-1">
                    <form>
                        <div class="my-3 row">
                            <label for="name" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" aria-describedby="name">
                            </div>
                        </div>

                        <div class="my-3 row">
                            <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" aria-describedby="email">
                            </div>
                        </div>

                        <div class="my-3 row">
                            <label for="cursos" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="cursos">
                                    <option selected>Selecione uma opção</option>
                                    <option value="1">HTML</option>
                                    <option value="2">CSS</option>
                                    <option value="3">JavaScript</option>
                                    <option value="3">Angular</option>
                                    <option value="3">Java</option>
                                </select>
                            </div>
                        </div>

                        <div class="my-3 row">
                            <label for="email" class="col-sm-2 col-form-label">Turno:</label>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputRadioTurno" id="turnoManha"
                                        checked>
                                    <label class="form-check-label" for="turnoManha">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputRadioTurno" id="turnoTarde">
                                    <label class="form-check-label" for="turnoTarde">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputRadioTurno" id="turnoNoite">
                                    <label class="form-check-label" for="turnoNoite">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
